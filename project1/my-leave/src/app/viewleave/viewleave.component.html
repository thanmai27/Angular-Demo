<button id="logout" (click)="logOut()">Logout</button>
<form #employeeForm="ngForm"  (ngSubmit)="onSubmit(employeeForm)">
<br><br>
<div class="col-md-12">
    <table class="table table-bordered" id="table">
        <thead>
            <tr>
                <th>Employee_Name</th>
                <th>Employee_ID</th>
                <th>Reason</th>
                <th>From</th>
                <th>To</th>
                <th>Description</th>
                <th>Status</th>
                <th>Message</th>
                <th>Options</th>


            </tr>
        </thead>
        <tr *ngFor="let lev of leaveService.leaves">
            <td>{{lev.empName}}</td>
            <td>{{lev.empId}}</td>
            <td>{{lev.reasonLeave}}</td>
            <td>{{lev.leaveFrom | date}}</td>
            <td>{{lev.leaveTo | date}}</td>
            <td>{{lev.description}}</td>
         <td>{{lev.status}}</td>
            
         <td>{{messgae}}</td>
           




            <td><button id ="aprv"class="btn btn-success" (click)="onApprove(lev._id)"><i class="fa fa-check" aria-hidden="true"></i>
            </button>
                <button id = "rej" class="btn btn-danger" (click)="onReject(lev._id)" ><i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </table>
    
</div>

</form>
