<div>

    <mat-form-field>
        <mat-label>Search here</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type here" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
                <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="projectState">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project State </th>
                <td mat-cell *matCellDef="let row"> {{row.projectState}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="projectLead">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Lead </th>
                <td mat-cell *matCellDef="let row"> {{row.projectLead==undefined?'NA':row.projectLead}} </td>
            </ng-container>


            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                <td mat-cell *matCellDef="let row"> {{row.createdOn|date:'medium'}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button><mat-icon style="background-color: rebeccapurple;">create</mat-icon></button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-icon-button><mat-icon style="background-color:rgb(248, 98, 123);">pending_actions</mat-icon></button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-icon-button><mat-icon style="background-color:green">preview</mat-icon></button>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
</div>

<div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" (click)="show()">
    Open modal
  </button>
    <!-- The Modal -->
    <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">{{ title }}</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    {{ content }}
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
